country-risk-frontend:

  springProfiles:
    - dev

  appName: vas-country-risk-frontend
  environment: dev

  image:
    registry: "ghcr.io"
    # -- Name of the docker image
    name: "catenax-ng/tx-vas-country-risk-frontend"
    pullPolicy: Always
    # -- Overrides the image tag whose default is the chart appVersion.
    tag: latest

  ingress:
    host: catenax-vas-dev.demo.catena-x.net
    enabled: true

  certificate:
    host: "country-risk-dashboard.dev.demo.catena-x.net"

  configmap:
    # Specifies whether a configmap should be created or not
    data:
      REACT_APP_AUTH_URL: 'https://centralidp.dev.demo.catena-x.net/auth'
      REACT_APP_COUNTRY_RISK_API: 'https://vas-country-risk-backend.dev.demo.catena-x.net'
      REACT_APP_PORTAL_FRONTEND: 'https://portal.dev.demo.catena-x.net'
      REACT_APP_PORTAL_BACKEND: 'https://portal-backend.dev.demo.catena-x.net'
      REACT_APP_COUNTRY_RISK_CLIENT: app9

country-risk-backend:

  springProfiles:
    - dev

  appName: vas-country-risk-backend
  environment: dev

  image:
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "dev"

  ingress:
    enabled: true
    host: catenax-vas-dev.demo.catena-x.net

  certificate:
    host: "vas-country-risk-backend.dev.demo.catena-x.net"

  configmap:
    # Specifies whether a configmap should be created or not
    data:
      spring_profiles_active: dev
      APPLICATION_HOST: http://localhost:8080/api/dashboard
      SECURITY_ENABLED: 'true'
      # -- Endpoints for BPDM output gate
      application_partnersPoolUrl_bpdmAddressUrl: https://business-partners.dev.demo.catena-x.net/companies/test-company/api/catena/output/addresses/search?
      application_partnersPoolUrl_bpdmSiteUrl: https://business-partners.dev.demo.catena-x.net/companies/test-company/api/catena/output/sites/search?
      application_partnersPoolUrl_bpdmLegalUrl: https://business-partners.dev.demo.catena-x.net/companies/test-company/api/catena/output/legal-entities/search?
      vas_auth_url: https://centralidp.dev.demo.catena-x.net

  applicationSecret:
    clientSecret: <path:value-added-service/data/country-risk/dev/keycloak#country-risk-client-secret>
    clientId: <path:value-added-service/data/country-risk/dev/keycloak#country-risk-client-id>

postgres:
  auth:
    postgresPassword: <path:value-added-service/data/country-risk/dev/postgresql#postgres-password>
    password: <path:value-added-service/data/country-risk/dev/postgresql#password>

pgadmin4:
  secret:
    path: value-added-service/data/country-risk/dev/pgadmin4
  ingress:
    hosts:
      - host: vas-pgadmin4.dev.demo.catena-x.net
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - vas-pgadmin4.dev.demo.catena-x.net
        secretName: vas-pgadmin4.dev.demo.catena-x.net-tls
